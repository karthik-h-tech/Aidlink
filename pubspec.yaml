name: aidlink
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.4.4

dependencies:
  flutter:
    sdk: flutter
  flutter_email_sender: ^7.0.0  # For sending emails
  # 📍 Location & Map Services
  latlong2: ^0.9.0 
  geocoding: ^3.0.0 
  geolocator: ^13.0.3 
  google_maps_flutter: ^2.12.0     
  permission_handler: ^11.0.1
  image_picker: ^0.8.7+5
  url_launcher: ^6.2.5

  # 🔥 Firebase Dependencies (Aligned Versions)
  firebase_core: ^3.12.1                 # Firebase core services
  firebase_auth: ^5.5.1                   # Firebase authentication
  cloud_firestore: ^5.6.5                 # Firebase Firestore (if needed)
  firebase_storage: ^12.4.4               # Firebase Storage

  # 📧 Mailer for sending SOS emails
  mailer: ^6.0.1   # <-- Added mailer package

  # 🌟 UI & Animation
  flutter_animate: ^4.5.2    
  lottie: ^3.3.1    
  cupertino_icons: ^1.0.8
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.12
  intl: ^0.20.2

  # 🔧 State Management & Storage
  shared_preferences: ^2.5.3
  http: ^1.1.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.5  # For splash screen

flutter:
  uses-material-design: true

  assets:
    - assets/earthquake.png
    - assets/fire.jpg
    - assets/final-image.png
    - assets/Hazard.png
    - assets/firere.png
    - assets/hospital.png
    - assets/Policelogo.png
    - assets/pic.jpg
    - assets/Ambulance.png
    - assets/disaster.png
    - assets/profile.jpg
    - assets/animation.json
