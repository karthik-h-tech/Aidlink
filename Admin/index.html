<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0F172A, #1E293B);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: transparent;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      box-sizing: border-box;
    }
    .logo {
      display: block;
      margin: 0 auto 40px auto;
      width: 180px;
    }
    h2 {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin: 0 0 8px 0;
    }
    p.subtitle {
      text-align: center;
      font-size: 16px;
      color: #cbd5e1;
      margin: 0 0 40px 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #cbd5e1;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #94a3b8;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #fb923c;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(251, 146, 60, 0.5);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #f97316;
    }
    .error-message {
      color: #f87171;
      margin-bottom: 20px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="asset/final-image.png" alt="Logo" class="logo" onerror="this.onerror=null;this.src='https://via.placeholder.com/180?text=Logo';" />
    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to continue</p>
    <div class="error-message" id="error-message">Invalid email or password.</div>
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
      <button type="submit">Sign In</button>
    </form>
  </div>

  <script>
    (function() {
      const validEmail = "Enter admi mail";
      const validPassword = "Enter password";

      const form = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');

      form.addEventListener('submit', function(event) {
        event.preventDefault();
        const email = form.email.value.trim();
        const password = form.password.value;

        if(email === validEmail && password === validPassword) {
          // Redirect to home page on successful login
          window.location.href = "home.html";
        } else {
          errorMessage.style.display = "block";
        }
      });
    })();
  </script>
</body>
</html>
